<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Poch'Lib</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
<div id="myBooks">
	<h1 class="title">Poch'Lib</h1>
	<h2 class="h2">Nouveau livre</h2>
	<button class='btn' id='bt_add' type="button">Ajouter un livre</button>
	<div id="divformsearch">
		<form id="formsearch">
			<label for="title_book">Titre du livre</label>
			<input type="text" id="title_book" name="title_book">
			<label for="author">author</label>
			<input type="text" id="author" name="author">
			<div>
				<button class='btn' id='bt_search' type="submit" value="Rechercher">Rechercher</button>
			</div>
			<div>
				<button class='btn-cancel' id='bt_cancel' type="button">Annuler</button>
			</div>
		</form>
		<div id="resultSearch">
			<h2>RÃ©sultats de recherche</h2>
			<div class="grid" id="container"></div>
		</div>
	</div>
	<hr>
	<div id="content">
		<h2>Ma poch'liste</h2>
		<div class="grid" id="pochlistecontent"></div>
	</div>
</div>
<script src="./js/DomManipulator.js"></script>
<script src="./js/Search.js"></script>
<script src="./js/Book.js"></script>
<script src="./js/Books.js"></script>
<script src="./js/BookmarkManager.js"></script>
<script src="./js/index.js"></script>

</body>
</html>
